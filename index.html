<!DOCTYPE html>
<html>

<head>
    <title>WhatsApp Messenger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/WhatsApp_logo-color-vertical.svg">
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="fullpage">
        <div class="bg-container d-flex justify-content-center flex-column">
            <div class="bg-container justify-content-center d-flex flex-row">
                <h1 class="heading">WhatsApp</h1>
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/WhatsApp_logo-color-vertical.svg" class="logo-image" />
            </div>
            <div class="bg-container d-flex justify-content-center flex-row">
                <input class="inputEl" type="number" placeholder="Enter 10 Digit Phone No. " id="userInput">
                <button onclick="message()" type="button" class=" button"><span class="bi bi-whatsapp"></span> Message</button>
            </div>
        </div>
        <div class="bg-container d-flex flex-column justify-content-end">
            <p class="description">
                We can send a WhatsApp Message without saving Contact <br>
            </p>
        </div>
        <div class="credit">
            <p>Created By <a href="https://www.linkedin.com/in/pavan-mekala-5233b1202/" target="_blank"> PAVAN MEKALA</a></p>

        </div>
    </div>
</body>

</html>
